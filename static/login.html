<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login Page</title>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrap">
        <div class="loginWrap">
            <!--header-->
            <!--<div id="header">
                <div class="hleft">
                    &lt;!&ndash;login페이지에서 없애거나, 클릭 시 로그인 노티를 해주어야함&ndash;&gt;
                    <a href="#" class="menubar"><i class="fa fa-bars"></i></a>
                    <h1><a href="bucket.html">GlDong</a></h1>
                </div>
            </div>-->
            <!--//header-->
            <div class="login inner">
                <div class="tit">글동<i class="fa fa-pencil"></i></div>
                <div class="stit">삶을 가꾸는 글쓰기</div>
                <div class="clearfix">
                    <!--sns계정 로그인-->
                    <div class="snsLogin">
                        <ul>
                            <li class="fBtn"><a href="javascript:;">facebook</a></li>
                            <li class="nBtn"><a href="javascript:;">naver</a></li>
                            <li class="kBtn"><a href="javascript:;">kakao</a></li>
                        </ul>
                        <div class="findSns"><a href="javascript:;">계정찾기</a></div>
                    </div>
                    <!--//sns계정 로그인-->
                    <!--에듀니티계정 로그인-->
                    <div class="eduniLogin">
                        <p class="eduni">에듀니티 회원</p>
                        <form action="" method="post" class="loginForm">
                            <fieldset>
                                <input id="userId" type="text" name="id" placeholder="아이디">
                                <input id="userPwd" type="password" name="pwd" placeholder="비밀번호">
                                <p class="formBtn">
                                    <a href="javascript:;">로그인</a>
                                </p>
                                <p class="notice">
                                    * 아이디를 입력하세요 / * 비밀번호를 입력하세요 / * 입력정보를 확인해주세요
                                </p>
                            </fieldset>
                            <div class="loginChk">
                                <span class="optionLogin">
                                    <input type="checkbox" name="save" id="saveLogin">
                                    <label for="saveLogin">로그인 상태 유지</label>
                                </span>
                                <span><a href="javascript:;" class="membership">회원가입</a></span>
                                <span><a href="javascript:;" class="findInfo">아이디/비밀번호 찾기</a></span>
                            </div>
                        </form>
                    </div>
                    <!--//에듀니티계정 로그인-->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/common_.js"></script>
</body>
</html>
